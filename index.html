<!DOCTYPE html>
<html lang="en">

<head>

  <title>EQUIPMENT FOR LIVING - Projects</title>

<body>

      <div>Projects</div>

        <div id="modal-links" class="modal-links"></div>

      <iframe id="modal-video" src="" frameborder="0" allowfullscreen style="display: none;"></iframe>
    </div>
  </div>
